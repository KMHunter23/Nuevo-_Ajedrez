<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Peón de Guerra</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      margin: 0;
    }

    #tablero {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 1px;
      background-color: black;
      padding: 1px;
    }

    .celda {
      background-color: #2e7d32;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .destino {
      background-color: yellow;
      color: black;
    }

    .peon {
      font-size: 32px;
    }

    .amenaza {
      outline: 2px dashed red;
      outline-offset: -4px;
    }
  </style>
</head>
<body>

  <div id="tablero"></div>

  <script>
    const tablero = document.getElementById("tablero");
    const filas = 8;
    const columnas = 8;

    let peonFila = 3;
    let peonCol = 3;

    // Crear el tablero
    for (let fila = 0; fila < filas; fila++) {
      for (let col = 0; col < columnas; col++) {
        const celda = document.createElement("div");
        celda.classList.add("celda");
        celda.dataset.fila = fila;
        celda.dataset.col = col;
        tablero.appendChild(celda);
      }
    }

    function esMovimientoValido(fila, col) {
      return Math.abs(fila - peonFila) <= 1 && Math.abs(col - peonCol) <= 1;
    }

    function actualizarTablero() {
      // Limpiar el tablero
      document.querySelectorAll(".celda").forEach(celda => {
        celda.innerHTML = "";
        celda.classList.remove("destino", "peon", "amenaza");
      });

      const celdasAmenaza = new Set();

      // Marcar destinos y amenazas
      for (let fila = 0; fila < filas; fila++) {
        for (let col = 0; col < columnas; col++) {
          const index = fila * columnas + col;
          const celda = tablero.children[index];

          if (esMovimientoValido(fila, col)) {
            celda.classList.add("destino");

            // Marcar alrededor como amenaza
            for (let df = -1; df <= 1; df++) {
              for (let dc = -1; dc <= 1; dc++) {
                const af = fila + df;
                const ac = col + dc;
                if (
                  af >= 0 && af < filas &&
                  ac >= 0 && ac < columnas &&
                  !(af === fila && ac === col)
                ) {
                  const amenazaIndex = af * columnas + ac;
                  celdasAmenaza.add(amenazaIndex);
                }
              }
            }
          }
        }
      }

      // Aplicar amenazas (evitando celdas destino)
      celdasAmenaza.forEach(index => {
        const celda = tablero.children[index];
        if (!celda.classList.contains("destino")) {
          celda.classList.add("amenaza");
        }
      });

      // Colocar el peón
      const indexPeon = peonFila * columnas + peonCol;
      const celdaPeon = tablero.children[indexPeon];
      celdaPeon.innerHTML = "♟";
      celdaPeon.classList.add("peon");
    }

    // Evento para mover el peón
    tablero.addEventListener("click", e => {
      const celda = e.target;
      const fila = parseInt(celda.dataset.fila);
      const col = parseInt(celda.dataset.col);

      if (esMovimientoValido(fila, col)) {
        peonFila = fila;
        peonCol = col;
        actualizarTablero();
      }
    });

    actualizarTablero();
  </script>
</body>
</html>
